<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teams</title>
</head>

<body>
<h1>Parse Warnings</h1>
<ul>
    <li th:each="warn : ${warnings}" th:text="${warn}">Warning</li>
</ul>
<a href="/teams/list">Go to Team List</a>
</body>

<body>
<h1>Teams List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Manager</th>
        <th>Group</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="team : ${teams}">
        <td th:text="${team.id}">ID</td>
        <td th:text="${team.name}">Name</td>
        <td th:text="${team.managerFullName}">Manager</td>
        <td th:text="${team.groupF}">Group</td>
    </tr>
    </tbody>
</table>
</body>

</html>
