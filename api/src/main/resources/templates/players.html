<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
</head>

<body>
<h1>Parse Warnings</h1>
<ul>
    <li th:each="warn : ${warnings}" th:text="${warn}">Warning</li>
</ul>
<a href="/players/list">Go to Players List</a>
</body>

<body>
<h1>Players List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Team Number</th>
        <th>Position</th>
        <th>Full Name</th>
        <th>Team ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${players}">
        <td th:text="${player.id}">ID</td>
        <td th:text="${player.teamNumber}">Team Number</td>
        <td th:text="${player.position}">Position</td>
        <td th:text="${player.fullName}">Full Name</td>
        <td th:text="${player.team.id}">Team ID</td>
    </tr>
    </tbody>
</table>
</body>

</html>
