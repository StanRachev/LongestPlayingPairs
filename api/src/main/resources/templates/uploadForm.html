<html lang="en" xmlns:th="https://www.thymeleaf.org">
<body>

<h1>Please upload teams.csv, players.csv, teams.csv and records.csv files.</h1>

<div th:if="${warning}">
    <p th:text="${warning}"></p>
</div>

<div th:if="${message}">
    <h2 th:text="${message}"></h2>
</div>

<div>
    <form method="POST" enctype="multipart/form-data" action="/">
        <table>
            <tr>
                <td>
                    File to upload:
                </td>
                <td>
                    <input type="file" name="file" />
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="submit" value="Upload" />
                </td>
            </tr>
        </table>
    </form>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}"></a>
        </li>
    </ul>
</div>

<div>
    <a th:href="@{/matches/selectDateFormat}">
        <button>Continue</button>
    </a>
</div>

</body>
</html>
