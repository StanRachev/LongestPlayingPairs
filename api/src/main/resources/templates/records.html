<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Records</title>
</head>

<body>
<h1>Parse Warnings</h1>
<ul>
    <li th:each="warn : ${warnings}" th:text="${warn}">Warning</li>
</ul>
<a href="/records/list">Go to Records List</a>
</body>

<body>
<h1>Records List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Player ID</th>
        <th>Match ID</th>
        <th>From Minute</th>
        <th>To Minute</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${records}">
        <td th:text="${record.id}">ID</td>
        <td th:text="${record.player.id}">Player ID</td>
        <td th:text="${record.match.id}">Match ID</td>
        <td th:text="${record.fromMinute}">From Minute</td>
        <td th:text="${record.toMinute}">To Minute</td>
    </tr>
    </tbody>
</table>
</body>

</html>
